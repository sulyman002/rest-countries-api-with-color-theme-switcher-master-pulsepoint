<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest-countries-api-with-color-theme-switcher-master ~ pulsepoint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
</head>

<body class="bg-[#202c37] w-full text-white">
    <main class="w-full">
        <div class="header bg-[#2b3945] h-24 w-full flex justify-between items-center px-4 md:px-28">
            <div class="md:text-2xl font-semibold">Where in the world?</div>
            <div class="darkBright flex items-center gap-2 cursor-pointer text-sm md:text-base">
                <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#1f1f1f">
                    <path
                        d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z" />
                </svg>
                <p>Dark Mode</p>
            </div>
        </div>

        <div class="inputRegion mx-4 mt-10 flex flex-col md:flex-row md:justify-between">
            <div class="flex w-full md:w-[500px] md:min-w-[400px] relative h-14 rounded-md shadow-md">
                <div
                    class="absolute cursor-pointer searchBtn rounded-l-lg h-full bg-[#2b3945] w-20 z-1 flex items-center justify-center">
                    <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                        width="24px" fill="#1f1f1f">
                        <path
                            d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                    </svg>
                </div>
                <input type="text" class="searchInput w-full outline-none bg-[#2b3945] rounded-md py-4 pl-24"
                    placeholder="Search for a country...">
            </div>

            <select name="" id="selectRegion"
                class="mt-12 md:mt-0 cursor-pointer w-1/2 md:w-64 h-14 px-4 bg-[#2b3945] shadow-lg rounded-md shadow-md">
                <option class="outline-none m-24" disabled selected>Filter by Region</option>
            </select>

        </div>

        <div
            class="countryCardsContainer  gap-24 flex flex-col md:flex-row md:grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-16 md:mx-4 mx-12">


        </div>

        <div class="showDetailsOfCountries px-6 flex flex-col w-full">
            <div
                class="backBtn flex w-28 items-center justify-center shadow-2xl p-1 gap-1 bg-[#2b3945] cursor-pointer">
                <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960"
                    width="24px" fill="#1f1f1f">
                    <path d="M400-240 160-480l240-240 56 58-142 142h486v80H314l142 142-56 58Z" />
                </svg>
                <p>Back</p>
            </div>


        </div>

    </main>
    <script src="/script.js"></script>
</body>

</html>
